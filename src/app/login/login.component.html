<section>
  <div class="form-container">
    <h2 style="margin-bottom: 40px;">Inicio de sesión</h2>
    <!-- Utiliza ngSubmit para vincular el evento de envío del formulario con el método onSubmit del componente. -->
    <form (ngSubmit)="onSubmit(username.value, password.value)">
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <!-- Utiliza la directiva # para obtener el valor de los campos de entrada. -->
        <input type="text" id="username" name="username" [(ngModel)]="user" required #username>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <!-- Utiliza la directiva # para obtener el valor de los campos de entrada. -->
        <input type="password" id="password" name="password" [(ngModel)]="contrasena" required #password>
      </div>

      <div class="form-group">
        <input type="submit" value="Iniciar sesión">
      </div>

      <p style="text-align: center;" *ngIf="credencialesErronias">Usuario o contraseña incorrecto</p>
    </form>
  </div>
</section>
