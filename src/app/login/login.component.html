<section>
  <div class="form-container">
    <img [src]="rutaLogo" alt="Logo Principal" class="logoPrincipal"> <br>

    <h2 style="margin-bottom: 40px;">Inicio de sesión</h2>
    <!-- Utiliza ngSubmit para vincular el evento de envío del formulario con el método onSubmit del componente. -->
    <form (ngSubmit)="onSubmit(username.value, password.value)">
      <div class="form-group">
        <label for="username">Nombre de usuario:</label>
        <!-- Utiliza la directiva # para obtener el valor de los campos de entrada. -->
        <input type="text" id="username" name="username" [(ngModel)]="user" required #username>
      </div>

      <div class="form-group">
        <label for="password">Contraseña:</label>
        <!-- Utiliza la directiva # para obtener el valor de los campos de entrada. -->
        <input type="password" id="password" name="password" [(ngModel)]="contrasena" required #password>
      </div>

      <div class="form-group">
        <input type="submit" value="Iniciar sesión" [disabled]="isButtonDisabled()" >
      </div>

      <p style="text-align: center;" *ngIf="credencialesErronias">Usuario o contraseña incorrecto</p>
    </form>
  </div>
</section>

<footer class="derechos">
  <div class="column">
  <section class="buttons_iconos">
        <a target="_blank" [href] = "correo" class="fa fa-envelope acortar_icono_medio_two"></a>
        <a target="_blank" [href] = "linkedin" class="fa fa-linkedin acortar_icono_right"></a>
    </section>
  </div>

  <div class="column">
    <p>Cabina Giratoria 360 (version 1.0.0) is created and maintained by Edwin Castillo</p>
  </div>

  <div class="column">
    <p>© Edwin Castillo 2023</p>
  </div>
</footer>
